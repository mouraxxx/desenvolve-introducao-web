<!DOCTYPE html>
<html lang="ppt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1>Formulário de pesquisa</h1>
    <form method="post" action="pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" id="email"/>
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                <label for="materia">Matéria Favorita:</label>
                <select>
                    <option>Matemática</option>
                    <option>Física</option>
                    <option>Química</option>
                    <option>Biologia</option>
                    <option>Português</option>
                    <option>Geografia</option>
                    <option>História</option>
                    <option>Inglês</option>
                </select>
            </p>
            <p>
                Numa escala de 1 a 5, quanto de facilidade você tem em relação a matéria escolhida:
                <input type="radio" id="1" name="facilidade"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="facilidade"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="facilidade"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="facilidade"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="facilidade"/>
                <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5, quanto você avalia o professor correspondende a matéria:
                <input type="radio" id="1" name="professor"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="professor"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="professor"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="professor"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="professor"/>
                <label for="5">5</label>
            </p>
            <p>
                <input type="checkbox" id="dados"/>
                <label for="dados">Autorizo compartilhamento de dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
